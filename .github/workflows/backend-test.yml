name: Backend Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d --build backend ldap
      - name: Wait that backend initializes db
        run: sleep 15s
      - name: Run Tests
        run: docker-compose exec -T backend npm test
